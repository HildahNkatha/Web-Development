<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example of menu-fields</title>
  </head>
  <body>
    <form action="location and file name" method="post">
      Select your favourite color <br />
      <select name="menu" multiple size="5">
        <option>red</option>
        <option>white</option>
        <option>purple</option>
        <option selected>yellow</option>
      </select>

      <br />
      <input type="submit" value="send information" /><br />
      <input type="reset" value="clear form" /><br />
    </form>
  </body>
</html>
