<!DOCTYPE html>

      <caption align="top">
        Information on cars
      </caption>
      <tr>
        <th colspan="2" align="Center">CAR</th>
        <td>Ferrari</td>
        <td>Toyota</td>
        <td>NISSAN</td>
      </tr>

      <tr>
        <th valign="MIDDLE" rowspan="2">COST</th>

        <td>$4000</td>
        <td>$2000</td>
      </tr>

      <tr>
        <th>COLOR</th>
        <td>RED</td>
        <td>BLUE</td>
        <td>YELLOW</td>
      </tr>
    </table>
  </body>
</html>
